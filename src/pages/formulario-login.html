<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dulces y Ladridos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/aa7627e879.js" crossorigin="anonymous"></script>

    <!-- <link rel="stylesheet" href="../style-sheets/style.css" /> -->
    <link rel="stylesheet" href="../style-sheets/navBarYFooter.css">
    <link rel="stylesheet" href="../style-sheets/formulario-login.css">
</head>

<body> 
    <header id="main-header" class="container-sm-fluid ps-0 pe-0 pt-0">
        <!-- Aqui se inserta el header derde headerYFooter.js con el id="main-header"-->
    </header>

    <main class="container  wrap"> <!-- d-flex justify-content-center row -->
        
        <div class="container">
            <form class="mt-5" id="formulario-login"> <!-- Formulario Log in -->
                <h3 class="titulo-inicio-sesion text-center mb-5">Iniciar Sesión</h3>
                <label for="user-input" class="form-label correo-inicio-sesion">Correo</label>
                <input type="text" class="form-control" id="user-input"
                    placeholder="dulcesYladridos@gmail.com">
                <label for="password-input" class="form-label mt-4 contraseña-inicio-sesion">Contraseña</label>
                <input type="password" class="form-control" id="password-input" placeholder="*****" autocomplete="on">
                <div class="text-center mt-2">
                    <p id="error-message" class="text-danger"></p>
                </div>
                <div class="col-12 d-flex justify-content-center my-4">
                    <button id="boton-login" type="submit" class="">Iniciar Sesión</button>
                    <a id="boton-signup" class="text-center" href="./registo-usuarios.html">Crear Cuenta</a>
                </div>
                <div class="col-12 d-flex justify-content-center mt-2">
                    <a href="./olvidasteContrasena.html" id="boton-forgot-password"> ¿Olvidaste tu contraseña? </a>
                </div>
            </form> <!-- Fin del formulario de creación de publicación -->
        </div>

    </main>


    <footer id="main-footer" class="text-center bg-body-tertiary">
        <!-- Aqui se inserta el footer derde headerYFooter.js con el id="main-footer"-->
    </footer>

    <script src="../js/headerYFooter.js"></script>
    <script src="../js/formulario-login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
