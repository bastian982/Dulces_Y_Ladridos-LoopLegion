<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dulces y Ladridos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/aa7627e879.js" crossorigin="anonymous"></script>

  <!-- <link rel="stylesheet" href="../style-sheets/style.css" /> -->
  <link rel="stylesheet" href="../style-sheets/navBarYFooter.css">
  <link rel="stylesheet" href="../style-sheets/styleProductos.css">
</head>

<body>
  <header id="main-header" class="container-sm-fluid ps-0 pe-0 pt-0">

  </header>

  <main class="">
    <div class="container-fluid ">

      <div class="dropdown m-2 d-flex flex-row-reverse" id="dropdownCategorias">
        <button class="btn btn-secondary dropdown-toggle me-0" type="button" data-bs-toggle="dropdown"
          aria-expanded="false" id="botonCategorias">
          Categorias
        </button>
        <ul class="dropdown-menu ">
          <li class="dropdown-item">
            <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
            <label class="form-check-label" for="firstCheckbox">Pasteles</label>
          </li>
          <li class="dropdown-item">
            <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
            <label class="form-check-label" for="secondCheckbox">Galletas</label>
          </li>
          <li class="dropdown-item">
            <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
            <label class="form-check-label" for="thirdCheckbox">Brownies</label>
          </li>
          <li class="dropdown-item">
            <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
            <label class="form-check-label" for="thirdCheckbox">Otros</label>
          </li>
        </ul>
      </div>

      <div class="col-2 m-2 mt-4" id="contenedorCategorias">
        Categorias
        <ul class="list-group">
          <li class="list-group-item">
            <a id="categoria-todas" class="nav-link" href="#">Todas</a>
          </li>
          <li class="list-group-item">
            <a id="categoria-pasteles" class="nav-link" href="#">Pasteles</a>
          </li>
          <li class="list-group-item">
            <a id="categoria-galletas" class="nav-link" href="#">Galletas</a>
          </li>
          <li class="list-group-item">
            <a id="categoria-brownies" class="nav-link" href="#">Brownies</a>
          </li>
        </ul>
      </div>

      <div class="col-12 container-fluid">
        <div id="cards" class=" container-fluid row center">

        </div>
      </div>
  </main>

  <footer id="main-footer" class="text-center bg-body-tertiary">
    
  </footer>

  <script src="../js/headerYFooter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="../js/productos.js"></script>
  <script src="../js/carrito.js"></script>
</body>

</html>
