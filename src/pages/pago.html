<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Dulces y Ladridos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/aa7627e879.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../style-sheets/style.css" />
 
</head>

<body>
  <header id="main-header" class="container-sm-fluid ps-0 pe-0 pt-0">
    <!-- Aquí puedes agregar el contenido del encabezado -->
  </header>

  <main class="container row mx-auto my-0">
    <!-- Dentro del div del resumen en pago.html -->
    <div class="col-md-3 mt-3 mb-3">
      <div class="rounded bg-warning">
        <h3>Resumen</h3>
        <p>Total de productos: <span id="checkout-num-products">0</span></p>
        <p>Total MXN: <span id="checkout-total-mxn">$0.00</span></p>
        <table id="checkout-product-list" class="table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se agregarán los productos y sus cantidades -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Dentro del div del formulario en checkout.html -->
    <div class="col-12 col-md-9">
      <h2>Detalles del Pago</h2>
      <form id="payment-form">
        <div class="mb-3">
          <label for="card-number" class="form-label">Número de tarjeta</label>
          <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456">
        </div>
        <div class="mb-3">
          <label for="card-holder" class="form-label">Nombre del titular</label>
          <input type="text" class="form-control" id="card-holder" placeholder="Juan Pérez">
        </div>

        <div class="mb-3 d-flex">

          <div class="flex-fill mr-2">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="phone" placeholder="123-456-7890">
          </div>

          <div class="flex-fill">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@dominio.com">
          </div>

        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="address" placeholder="Calle 123, Ciudad, Estado, Código Postal">
        </div>

        <div class="mb-3 d-flex">
          <div class="flex-fill mr-2">
            <label for="expiry-date" class="form-label">Fecha de vencimiento</label>
            <input type="text" class="form-control" id="expiry-date" placeholder="MM/AA">
          </div>
          <div class="flex-fill mr-2">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="123">
          </div>
        </div>

        <button type="submit" class="btn btn-primary text-center">Completar pago</button>
  </main>

  <footer id="main-footer" class="text-center bg-body-tertiary">
    <!-- Aquí puedes agregar el contenido del pie de página -->
  </footer>

  <script src="../js/pago.js"></script>
  <script src="../js/headerYFooter.js"></script>
</body>

</html>
