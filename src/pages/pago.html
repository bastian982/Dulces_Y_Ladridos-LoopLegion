  <main class="container row mx-auto my-0">
    <!-- Dentro del div del resumen en pago.html -->
    <div class="col-md-3 mt-5 mb-5">
      <div class="rounded resumen">
        <h3 class="text-center text-white">Resumen</h3>
        <p class="text-center">Total de productos: <span id="checkout-num-products" class="fw-bold">0</span></p>
        <p class="text-center">Total MXN: <span id="checkout-total-mxn" class="fw-bold">$0.00</span></p>
        <table id="checkout-product-list" class="table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se agregarán los productos y sus cantidades -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Dentro del div del formulario en checkout.html -->
    <div class="col-12 col-md-9 payment mt-5 mb-5">
      <h2 class="text-center text-white">Detalles del Pago</h2>
      <form id="payment-form">
        <div class="mb-3">
          <label for="card-number" class="form-label text-white">Número de tarjeta</label>
          <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456">
        </div>
        <div class="mb-3">
          <label for="card-holder" class="form-label text-white">Nombre del titular</label>
          <input type="text" class="form-control" id="card-holder" placeholder="Juan Pérez">
        </div>

        <div class="mb-3 d-flex">

          <div class="flex-fill mx-1">
            <label for="phone" class="form-label text-white">Teléfono</label>
            <input type="tel" class="form-control" id="phone" placeholder="123-456-7890">
          </div>

          <div class="flex-fill mx-1">
            <label for="email" class="form-label text-white">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@dominio.com">
          </div>

        </div>

        <div class="mb-3">
          <label for="address" class="form-label text-white">Dirección</label>
          <input type="text" class="form-control" id="address" placeholder="Calle 123, Ciudad, Estado, Código Postal">
        </div>

        <div class="mb-3 d-flex">
          <div class="flex-fill mx-1">
            <label for="expiry-date" class="form-label text-white">Fecha de vencimiento</label>
            <input type="text" class="form-control" id="expiry-date" placeholder="MM/AA">
          </div>
          <div class="flex-fill mx-1">
            <label for="cvv" class="form-label text-white">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="123">
          </div>
        </div>

        <div class="text-center">
        <button type="submit" class="btn  text-center" id="btn-completarPago">Completar pago</button>
      </div>
        <ul id="error-message" class="list-unstyled"></ul>

      </form>
  </main>
