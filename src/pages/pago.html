<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Pago</title>
  <!-- Enlaces a Bootstrap y otros estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../style-sheets/style.css"> 
  <link rel="stylesheet" href="../style-sheets/styleCarrito.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="container-sm-fluid ps-0 pe-0 pt-0">
    <!-- Inserta aquí tu encabezado -->
  </header>

  <main class="container">
    <h2>Información de Productos</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre del Producto</th>
          <th>Precio Unitario</th>
          <th>Cantidad</th>
          <th>Total</th>
          <!-- Puedes agregar más columnas si es necesario -->
        </tr>
      </thead>
      <tbody id="product-info">
        <!-- Aquí se mostrará la información de los productos -->
      </tbody>
    </table>

    <h2>Total a Pagar</h2>
    <div id="total-info">
      <!-- Aquí se mostrará el total a pagar -->
    </div>

    <h2>Información Personal</h2>
    <form id="payment-form">
      <div class="mb-3">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" required>
      </div>
      <div class="mb-3">
        <label for="correo">Correo</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="mb-3">
        <label for="telefono">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>
      <div class="mb-3">
        <label for="tarjeta">Número de Tarjeta</label>
        <input type="text" class="form-control" id="tarjeta" required>
      </div>
      <div class="mb-3">
        <label for="fecha-vencimiento">Fecha de Vencimiento</label>
        <input type="text" class="form-control" id="fecha-vencimiento" required>
      </div>
      <div class="mb-3">
        <label for="ccv">CCV</label>
        <input type="text" class="form-control" id="ccv" required>
      </div>
      <div class="mb-3">
        <label for="direccion">Dirección de Envío</label>
        <input type="text" class="form-control" id="direccion" required>
      </div>
      <!-- Botón para enviar el formulario -->
      <button type="submit" class="btn btn-primary">Pagar</button>
    </form>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/carrito.js"></script>
  <script src="../js/pago.js"></script>
</body>
</html>
