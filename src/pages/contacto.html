<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dulces y Ladridos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/aa7627e879.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../style-sheets/navBarYFooter.css" />
  <link rel="stylesheet" href="../style-sheets/styleContacto.css" />
</head>

<body>
  <header id="main-header" class="container-sm-fluid ps-0 pe-0 pt-0">
	</header>


  <main class=" container mt-5">

    <div class="row justify-content-center container">

      <div class="col-md-6 formContainer">
        <h4 class="p-1 text-center">Contáctenos</h4>

        <form id="contactForm" novalidate action="https://formsubmit.co/dulcesyladridos@gmail.com" method="POST"> <!-- se le agrega el atributo novalidate para que no valide el correo electronico y asi nosotros poder personalizar la validación , se agrego el atributo action para vincuilar el formulario al correo -->

          <div class=" mb-2">
            <label for="inputName" class="form-label">Nombre (s):</label>
            <input type="text" class="form-control" id="inputName" placeholder="Juan" required autocomplete="name">
          </div>

          <div class="mb-2">
            <label for="inputLastName" class="form-label">Apellidos:</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Perez" required autocomplete="family-name">
          </div>

          <div class="mb-2">
            <label for="inputEmail" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="tucorreo@correo.com" required autocomplete="email">
          </div>

          <div class="mb-2">
            <label for="inputComment">Comentarios, mensajes:</label>
            <textarea class="form-control" placeholder="Deja tu comentario o mensaje" id="inputComment"
              rows="4" required></textarea>
          </div>

          <div class="mb-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck"> Acepto términos y condiciones </label>
            </div>
          </div>

          <div class="mb-3 text-center">
            <button type="submit" class="btn-contacto-enviar">Enviar</button>
          </div>

          <ul class="text-bg-warning rounded-1" id="error-message">
            
          </ul>

        </form>
      </div>

     <div class="col-md-6 p-0">
       <img src="../img/imagen-contacto.png" alt="" class="custom-img">
     </div>

  </div>

  </main>


  <footer id="main-footer" class="text-center bg-body-tertiary">
    
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../js/headerYFooter.js"></script>
    <script src="../js/contact.js"></script>
</body>

</html>
