<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dulces y Ladridos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../scss/styles.scss" />
  <script src="https://kit.fontawesome.com/aa7627e879.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../style-sheets/styleAdmin.css" />
  <link rel="stylesheet" href="../style-sheets/navBarYFooter.css" />
</head>

<body>
  <div class="container-fluid m-0 p-0">
    <header id="main-header" class="container-fluid ps-0 pe-0 pt-0"></header>

    <main class="container-fluid pb-2">
      <!-- d-flex justify-content-center row -->
      <section>
        <h1 class="text-center mt-2">Perfil de Administrador</h1>
      </section>
      <section class="container mt-2">
        <!-- Formulario para agregar, modificar o borrar productos -->
        <div class="container-fluid m-0">
          <p class="d-flex h-5 gap-2 justify-content-center ">
            <button class="btn btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#addProducts"
              aria-expanded="false" aria-controls="collapseWidthExample">
              Agregar productos
            </button>

            <button class="btn btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#addPublicaciones"
              aria-expanded="false" aria-controls="collapseWidthExample">
              Agregar Publicaciones
            </button>

            <button class="btn btn-primary " type="button" data-bs-toggle="collapse" data-bs-target="#updateTable"
              aria-expanded="false" aria-controls="collapseWidthExample">
              Modificar o eliminar productos
            </button>

            <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
              data-bs-target="#tablePublicaciones" aria-expanded="false" aria-controls="collapseWidthExample">
              Modificar o eliminar Publicaciones
            </button>

          </p>

          <div id="addProducts" class="container collapse m-2">
            <h5>Crear nuevo producto:</h5>
            <form id="addForm">
              <label class="mb-4" for="typeProduct">¿Qué tipo de postre quieres registrar?</label>
              <select name="typeProduct" id="typeProduct">
                <!--En este tipo de menu el scroll es infinito-->
                <option value="1">Galletas</option>
                <option value="2">Brownies</option>
                <option value="3">Pasteles</option>
                <option value="3">Otros</option>
              </select>
              <label for="nameAddInput" class="form-label"></label>
              <input type="text" class="form-control" id="nameAddInput" name="nameAddInput"
                placeholder="Nombre del nuevo postre" />
              <label for="dogoNameAddInput" class="form-label"></label>
              <input type="text" class="form-control" id="dogoNameAddInput" name="dogoNameInput"
                placeholder="Dogo Name del nuevo postre" />
              <label for="descriptionAddInput" class="form-label">
              </label>
              <input type="text" class="form-control" id="descriptionAddInput" name="descriptionAddInput"
                placeholder="Descripción de ingredientes del nuevo postre" />
              <label for="priceAddInput" class="form-label"></label>
              <input type="text" class="form-control" id="priceAddInput" name="priceAddInput"
                placeholder="Precio por pieza o paquete del postre" />
              <label for="piecesAddInput" class="form-label"></label>
              <input type="number" class="form-control" id="piecesAddInput" name="piecesAddInput"
                placeholder="Piezas o paquetes del postre en existencia" />
              <label for="imageAddInput" class="form-label"></label>
              <input type="text" class="form-control" id="imageAddInput" name="imageAddInput"
                placeholder="Url de la imagen del postre" />
              <div class="col-12 d-flex justify-content-center my-4">
                <button type="submit" class="btn btn-warning fw">
                  Agregar nuevo producto
                </button>
              </div>
            </form>
          </div>

          <div id="addPublicaciones" class="container collapse m-2">
            <form class="mt-0">
              <!-- Formulario creación de publicaciones -->
              <h5>Crear nueva publicación:</h5>
              <div class="mb-3">
                <label for="title-input" class="form-label">Título</label>
                <input type="text" class="form-control" id="title-input"
                  placeholder="Postres saludables para los niños" />
              </div>
              <div class="mb-3">
                <label for="title-input" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="decription-input"
                  placeholder="Toda la información que necesitas para que tu hijo . . ." />
              </div>
              <div class="mb-3">
                <label for="text-area" class="form-label">Texto de la publicación</label>
                <textarea class="form-control" id="content-input" rows="3"></textarea>
              </div>
              <h6>Categorías:</h6>
              <div class="form-check form-check-inline">
                <input name="checkbox-input" class="form-check-input" type="checkbox" value="alimentacion"
                  id="catego1-input" />
                <label class="form-check-label" for="catego1-input">Alimentación</label>
              </div>
              <div class="form-check form-check-inline">
                <input name="checkbox-input" class="form-check-input" type="checkbox" value="cuidado"
                  id="catego2-input" />
                <label class="form-check-label" for="catego2-input">Cuidado</label>
              </div>
              <div class="form-check form-check-inline">
                <input name="checkbox-input" class="form-check-input" type="checkbox" value="tips" id="catego3-input" />
                <label class="form-check-label" for="catego3-input">Tips</label>
              </div>
              <div class="form-check form-check-inline">
                <input name="checkbox-input" class="form-check-input" type="checkbox" value="recetas"
                  id="catego4-input" />
                <!-- <label class="form-check-label" for="catego4-input" -->
                >Recetas</label>
              </div>
              <div class="text-center">
                <p id="error-message" class="text-danger"></p>
              </div>
              <hr />
              <fieldset class="mb-3">
                <legend>Autor:</legend>
                <label for="title-input" class="form-label"></label>
                <input type="text" class="form-control" id="first-name-input" placeholder="Nombres" />
                <label for="title-input" class="form-label"></label> <input type="text" class="form-control"
                  id="last-name-input" placeholder="Apellido" />
              </fieldset>
              <div class="col-12 d-flex justify-content-center m-2">
                <button id="boton-agregar" type="button" class="btn btn-warning fw">
                  Agregar nueva publicación
                </button>
              </div>
            </form>
            <!-- Fin del formulario de creación de publicación -->
          </div>
        </div>
        <p>
          <!--  <button class="btn btn-link mt-4" type="button" data-bs-toggle="collapse" data-bs-target="#updateTable"
            aria-expanded="false" aria-controls="collapseWidthExample">
            Modificar o eliminar productos
          </button> -->
        </p>
        <div id="updateTable" class="container-fluid collapse"></div>
        <p>
          <!-- <button class="btn btn-link mt-4" type="button" data-bs-toggle="collapse" data-bs-target="#tablePublicaciones"
            aria-expanded="false" aria-controls="collapseWidthExample">
            Modificar o eliminar Publicaciones
          </button> -->
        </p>
        <div id="tablePublicaciones" class="container collapse"></div>
      </section>
    </main>

    <footer id="main-footer" class="text-center bg-body-tertiary">
      <!-- Aqui se inserta el footer derde headerYFooter.js con el id="main-footer" -->
    </footer>
  </div>
  <script type="module" src="../js/headerYFooter.js"></script>
  <script type="module" src="../js/publicaciones_formulario.js"></script>
  <script type="module" src="../js/formulario-productos.js"></script>
  <script type="module" src="../js/tablePublicaciones.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
