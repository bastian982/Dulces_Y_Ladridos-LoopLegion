           <h4 class="p-3 text-center">Crear una cuenta</h4>

        <form id="registerForm" novalidate action="https://formsubmit.co/dulcesyladridos@gmail.com" method="POST"> <!-- se le agrega el atributo novalidate para que no valide el correo electronico y asi nosotros poder personalizar la validación , se agrego el atributo action para vincuilar el formulario al correo -->

          <div class=" mb-2">
            <label for="inputName" class="form-label">Nombre (s):</label>
            <input type="text" class="form-control" id="inputName" placeholder="Sebastian" required autocomplete="name">
          </div>

          <div class="mb-2">
            <label for="inputLastName" class="form-label">Apellidos:</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Ruiz Valdez" required autocomplete="family-name">
          </div>

          <div class=" mb-2">
            <label for="inputName" class="form-label">Numero telefónico:</label>
            <input type="tel" class="form-control" id="inputNumber" placeholder="55 4321 5678" required autocomplete="name">
          </div>

          <div class="mb-2">
            <label for="inputEmail" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="email.address@dom.com" required autocomplete="email">
          </div>

          <div class=" mb-2">
            <label for="inputName" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="********" required autocomplete="name">
          </div>

          <div class=" mb-2">
            <label for="inputName" class="form-label">Confirmar contraseña:</label>
            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="********" required autocomplete="name">
          </div>

          <div class="mb-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck"> Acepto términos y condiciones </label>
            </div>
          </div>

          <div class="mb-4 text-center">
            <button type="submit" class="btn-register-user ">Crear cuenta</button>
          </div>

          <ul class="text-bg-warning rounded-1" id="error-message">
            
          </ul>

        </form>
      </div>
