<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dulces y Ladridos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

<link rel="stylesheet" href="../style-sheets/navBarYFooter.css">
  <link rel="stylesheet" href="../style-sheets/styleContacto.css" />
  <link rel="stylesheet" href="../style-sheets/styleRegistro.css" />
</head>

<body>
  <header id="main-header" class="container-sm-fluid ps-0 pe-0 pt-0">
	</header>

<main class="container mt-5">
  <div class="row justify-content-center">
    <div class=" col-sm-12 col-md-10 col-lg-8 col-xl-7 formContainer">
           <h4 class="p-3 text-center">Crear una cuenta</h4>

        <form id="registerForm" novalidate action="https://formsubmit.co/dulcesyladridos@gmail.com" method="POST"> <!-- se le agrega el atributo novalidate para que no valide el correo electronico y asi nosotros poder personalizar la validación , se agrego el atributo action para vincuilar el formulario al correo -->

          <div class=" mb-2">
            <label for="inputName" class="form-label">Nombre (s):</label>
            <input type="text" class="form-control" id="inputName" placeholder="Ingresa tu nombre" required autocomplete="name">
          </div>

          <div class="mb-2">
            <label for="inputLastName" class="form-label">Apellidos:</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Ingresa tus apellidos" required autocomplete="family-name">
          </div>

          <div class=" mb-2">
            <label for="inputName" class="form-label">Numero telefónico:</label>
            <input type="tel" class="form-control" id="inputNumber" placeholder="Ingresa tu número de telefónico. Ej. 55 4321 5678" required autocomplete="name">
          </div>

          <div class="mb-2">
            <label for="inputEmail" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Ingresa tu correo electrónico" required autocomplete="email">
          </div>

          <div class=" mb-2">
            <label for="inputName" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Ingresa una contraseña" required autocomplete="name">
          </div>

          <div class=" mb-2">
            <label for="inputName" class="form-label">Confirmar contraseña:</label>
            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirma tu contraseña" required autocomplete="name">
          </div>

          <div class="mb-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck"> Acepto términos y condiciones </label>
            </div>
          </div>

          <div class="mb-4 text-center">
            <button type="submit" class="btn-register-user ">Crear cuenta</button>
          </div>

          <ul class="text-bg-warning rounded-1" id="error-message">
            
          </ul>

        </form>
      </div>
  </div>

  </main>


  <footer class="text-center bg-body-tertiary">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
          <!-- Facebook -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
              data-mdb-ripple-color="dark"><i class="fab fa-facebook-f" title="Facebook"></i></a>

          <!-- Twitter -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
              data-mdb-ripple-color="dark"><i class="fab fa-twitter" title="Twitter"></i></a>

          <!-- Google -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
              data-mdb-ripple-color="dark"><i class="fab fa-google" title="Google"></i></a>

          <!-- Instagram -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
              data-mdb-ripple-color="dark"><i class="fab fa-instagram" title="Instagram"></i></a>

          <!-- Linkedin -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
              data-mdb-ripple-color="dark"><i class="fab fa-linkedin" title="LinkedIn"></i></a>
          <!-- Github -->
          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
              data-mdb-ripple-color="dark"><i class="fab fa-github" title="GitHub"></i></a>
      </section>
      <!-- Section: Social media -->
  </div>
    <!-- Grid container -->
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      Políticas de privacidad / Términos y condiciones
    </div>
    <!-- Copyright -->
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../js/headerYFooter.js"></script>

    <script src="../js/register-user.js"></script>
</body>

</html>
