  <main class="container-fluid ">
    <div class="container p-5 row  contactoContainer"> 
        <div class="col-md-6 m-0 formContainer ">
            <h1 class="p-3 text-center">Contactanós</h1>
            <form id="registerForm" class="row p-3">
                <div class="col-10 pt-0">
                    <label for="inputName" class="form-label">Nombre (s):</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Juan" required>
                  </div>
                  <div class="col-10 pt-2">
                    <label for="inputLastName" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Perez" required>
                  </div>
                <div class="col-10 pt-2">
                  <label for="inputEmail" class="form-label">Correo electrónico:</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="tucorreo@correo.com" required>
                </div>

                <div class="col-10 pt-2">
                    <label for="inputComment">Comentarios, mensajes:</label>
                    <textarea class="form-control" placeholder="Deja tu comentario o mensaje" id="inputComment" style="height: 100px"></textarea>
                </div>
                <div class="col-10 pt-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        I agree terms and conditions 
                    </label>
                  </div>
                </div>
                <div class="col-10 pt-3 ">
                  <button onclick="handleButton(this, event)"  type="button" class="btn btn-primary">Enviar</button>
                  
                </div>
                <ul class="text-bg-warning rounded-1" id="error-message">

                </ul>
              </form>

        </div>
